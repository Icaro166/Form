<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <h2 id="title">Cadastro de Usuários</h2>
    <form><br>
        <label for="name">
            Nome:
            <input type="text" value="" name="name" />
        </label><br><br>
        <label for="doc_number">
            CPF:
            <input type="number" value="" name="doc_number" />
        </label><br><br>
        <label for="email">
            E-mail:
            <input type="text" value="" name="email" />
        </label>
        <div id="radio">
            <label for="gender"><br>
                Sexo:</label>
            <input type="radio" value="m" name="gender">
            <label for="m">M</label>
            <input type="radio" value="f" name="gender">
            <label for="m">F</label>
        </div><br>
        <div id="select">
            <label>Nível de acesso
                <select name="select">
                    <option value="admin">Administrador</option>
                    <option value="viewer">Viewer</option>
                </select></label>
        </div><br><br>
    </form>

</body>

</html>
